name       : kcachegrind
version    : 21.08.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/kcachegrind-21.08.0.tar.xz : 7d09007ed2e91fe54e45956f40551938e528238e4f4c0a84ca6285ea497125af
license    : GPL-2.0-only
component  : desktop.kde
summary    : Visualization of Performance Profiling Data
description: |
    kcachegrind is a KDE GUI to visualize profiling data. It's mainly used as visualization frontend for data measured by Cachegrind/Callgrind tools from the Valgrind package, but there are converters for other measurement tools available.
builddeps  :
    - karchive-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kio-devel
    - kwidgetsaddons-devel
rundeps    :
    - valgrind
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
